{%extends "base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">

    {% if form.errors %}
    <p> Password or Username is incorrect </p>
    {% endif %}
    <div class="content-section">
        <div class="panel-body">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Log In</legend>
                    {% bootstrap_form form %}
                </fieldset>
                <div class="form-group">
                    <input type="submit" class="btn btn-outline-info btn-sm" value="Login">
                </div>
                <input type="hidden" name="next" value="{{next}}">
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">Need an account? <a class="ml-2" href="{% url 'register'%}">Sign Up
                        Now</a></small>
            </div>
        </div>
    </div>

</div>

{% endblock %}
